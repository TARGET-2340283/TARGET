<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern tech look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Network pattern -->
    <pattern id="networkPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="url(#primaryGradient)" opacity="0.3"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="10" x2="10" y2="20" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background with subtle network pattern -->
  <rect width="400" height="120" fill="#90EE90" fill-opacity="0.7" stroke="none"/>
  <rect width="400" height="120" fill="url(#networkPattern)" opacity="0.1"/>
  
  <!-- Main target/bullseye icon representing precision and targeting -->
  <g transform="translate(30, 30)">
    <!-- Outer rings for target concept -->
    <circle cx="30" cy="30" r="28" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="30" cy="30" r="20" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
    <circle cx="30" cy="30" r="12" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Central core with VR/AR visualization -->
    <circle cx="30" cy="30" r="8" fill="url(#accentGradient)"/>
    
    <!-- Edge computing nodes around the target -->
    <circle cx="15" cy="15" r="3" fill="url(#primaryGradient)" opacity="0.8"/>
    <circle cx="45" cy="15" r="3" fill="url(#primaryGradient)" opacity="0.8"/>
    <circle cx="15" cy="45" r="3" fill="url(#primaryGradient)" opacity="0.8"/>
    <circle cx="45" cy="45" r="3" fill="url(#primaryGradient)" opacity="0.8"/>
    
    <!-- Connection lines representing network -->
    <line x1="18" y1="18" x2="26" y2="26" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="42" y1="18" x2="34" y2="26" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="42" x2="26" y2="34" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="42" y1="42" x2="34" y2="34" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 5G signal waves -->
  <g transform="translate(85, 40)">
    <path d="M 0 20 Q 10 10, 20 20" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M 5 20 Q 10 15, 15 20" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>
    <path d="M 8 20 Q 10 18, 12 20" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>
  </g>
  
  <!-- PROJECT NAME -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#primaryGradient)">TARGET</text>
  
  <!-- Subtitle -->
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">Latency-aware Edge Computing for VR/AR</text>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">in 5G and Beyond Networks</text>
  
  <!-- Small tech accent elements -->
  <g transform="translate(350, 25)">
    <rect x="0" y="0" width="8" height="8" fill="url(#accentGradient)" opacity="0.7" transform="rotate(45 4 4)"/>
    <rect x="15" y="8" width="6" height="6" fill="url(#primaryGradient)" opacity="0.6" transform="rotate(45 3 3)"/>
    <rect x="8" y="18" width="4" height="4" fill="url(#accentGradient)" opacity="0.8" transform="rotate(45 2 2)"/>
  </g>
  
  <!-- Latency indicator - small pulse animation concept -->
  <g transform="translate(320, 60)">
    <circle cx="5" cy="5" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="5" cy="5" r="6" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
    <text x="15" y="9" font-family="Arial, sans-serif" font-size="8" fill="#999">LOW LATENCY</text>
  </g>
</svg>